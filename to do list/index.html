<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid ">
        <div class="row  justify-content-center align-item-center">
        <div class="col-lg-4 card border-0 m-3 cards shadow-lg">
            <h3 class="text-center lead m-3 fw-bold   ">
                To do List
            </h3>
            <form class="form-control border-0 border-top pb-3 border-bottom border-success" autocomplete="off">
                <input type="text" name="" id="textbox" class="form-control shadow-lg mt-3"><br>       
                <input type="button" value="Add" id="button" class="btn btn-outline-success shadow-lg px-3">
                <input type="button" value="Clear All" id="clear" class="btn btn-outline-danger shadow-lg ">
                <div class="mt-2">
                     <span class="">*click to strike it and double-click to remove from the list.</span> 
                </div>
            </form>
            <div id="todolist" class="text-center my-1 fst-italic "></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
